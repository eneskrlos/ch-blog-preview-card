<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: hsl(46.99deg 88.3% 63.14%);
      min-height: 100vh;

      display: flex; /* Para centrar el contenido principal y el footer */
      flex-direction: column; /* Para apilar main y footer verticalmente */
      justify-content: center; /* Centra el main si hay espacio extra */
      align-items: center; /* Centra el main horizontalmente */
      padding: 20px;
    }

    main {
      flex-grow: 1; /* Permite que main ocupe el espacio disponible */
      display: grid; /* Mantenemos grid para centrar la tarjeta si es necesario */
      place-items: center; /* Manera corta de centrar en grid */
      width: 100%; /* Ocupa el ancho disponible */
    }
    .container {
      max-width: 350px;
    }
    .card {
      background-color: white;
      border-radius: 20px;
      
      border: 1px solid  black;
      box-shadow: 8px 8px 0px 0px rgba(0, 0, 0, 1);
      width: 350px;
      max-width: 100%;
      overflow: hidden;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    .card-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-header-content {
      margin-bottom: 1rem; /* Espacio antes del t√≠tulo principal */
    }
    .card-category  {
      font-size: 0.875rem;
      font-weight: 800;
      margin: 1rem 0;
      color: black;
      background-color: hsl(46.99deg 88.3% 63.14%);
      width: fit-content;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    .card-publish-date {
      font-size: 0.8rem;
      font-weight: 500;
      color: black;
      
    }
    .card-info {
      margin: 1rem 0;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: black;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .card-title:hover {
      color: hsl(46.99deg 88.3% 63.14%);
    }
    .card-description {
      font-size: 0.9rem;
      font-weight: 400;
      line-height: 1.5;
      color: hsl(0deg 0% 41.57%);
      margin-bottom: 1rem;
    }
    .author-info {
      display: flex;
      align-items: center;
    }
    .author-image {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 0.75rem;
    }

    footer {
      width: 100%;
      padding: 10px 0;
    }
    .author-name {
      font-size: 0.9rem;
      font-weight: 600;
      color: hsl(0, 0%, 3%);
    }

    .attribution { font-size: 11px; text-align: center; text-wrap: normal; margin-top: 20px;  }
    .attribution a { color: hsl(228, 45%, 44%); }


    @media (max-width: 400px) {
      .card {
        width: 90%;
        margin: 0 auto;
      }

      .card-title {
        font-size: 1.2rem;
      }

      .card-description {
        font-size: 0.875rem;
      }
    }

    
    @media screen and (max-width: 400px) {
      .attribution { 
        font-size: 10px; 
        text-align: center;
      }
      
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="Imagen article" class="card-image">
        <div class="card-header-content">
          <p class="card-category">Lerning</p>
          <p class="card-publish-date">Published 21 Dec 2023.</p>
        </div>
        <div class="card-info">
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-description">  These languages are the backbone of every website, defining structure, content, and presentation. </p>
        </div>
        <div class="author-info">
          <img src="./assets/images/image-avatar.webp" alt="Author" class="author-image">
          <p class="author-name">Jules Wyvern</p>
        </div>
      </div>  
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eneskrlos/ch-blog-preview-card">Ernesto Carlos</a>.
    </div>
  </footer>
</body>
</html>
